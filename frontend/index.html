<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel=stylesheet type="text/css" href="style.css">
    <title>OAO-OJ</title>
    <script src="./ace-builds/src-noconflict/ace.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div id="info" class="info">
        <h1>Description</h1>
    </div>
    <!-- Editor Style Setting -->
    <div id="prefer" class="flex-container">
        <div class="item fontsize-text">FontSize:</div>
        <div class="item fontsize-select-box">
            <select id="fontsize-select" onchange="scale_font(this);">
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12" selected="selected">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="16">16</option>
				<option value="18">18</option>
				<option value="24">24</option>
				<option value="36">36</option>
				<option value="48">48</option>
			</select>
        </div>
    </div>
    <div id="editor" class="editor"></div>
    <div id="run">
        <textarea id="input" rows="4" cols="20">Input</textarea>
        <textarea id="output" rows="4" cols="20">Output</textarea>
        <button type="button" onclick=test()>Test</button>
        <button type="button" onclick=submit()>Submit</button>
        <button type="button" onclick=rmnewline()>Fuck Line Break</button>
    </div>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
        editor.setFontSize(Number($('#fontsize-select').val()));
    </script>

</body>

</html>
