<!DOCTYPE html>
<html lang="en">

<head>
    <title>OAO-OJ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel=stylesheet type="text/css" href="markdownstyle.css">
    <link rel=stylesheet type="text/css" href="style.css">
    <script src="./ace-builds/src-noconflict/ace.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div id="info" class="col-sm-6 info">
            <h1>Description</h1>
        </div>

        <div id="code-area" class="col-sm-6">
            <div class="card">
                <!-- Editor Style Setting -->
                <div id="fontsize-select-box" class="card-header">
                    FontSize: 
                    <select id="fontsize-select" onchange="scale_font(this);">
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12" selected="selected">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                    </select>
                </div>
                <div class="card-body d-flex">
                    <div id="editor" class="editor flex-grow-1"></div>
                </div>
            </div>
            <div id="run" class="d-flex flex-column">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#input">Input</a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#output">Output</a></li>
                </ul>
                <div class="tab-content flex-grow-1">
                    <textarea id="input" class="tab-pane active" placeholder="Input"></textarea>
                    <textarea id="output" class="tab-pane" placeholder="Output"></textarea>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="rmnewline()">Fuck Line Break</button>
                    <button type="button" class="btn btn-primary" onclick="test()">Test</button>
                    <button type="button" class="btn btn-success" onclick="submit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var editor = ace.edit('editor');

    editor.setOptions({
        theme: 'ace/theme/monokai',
        printMargin: false,
        fontSize: $('#fontsize-select').val(),
    })

    editor.session.setOptions({
        mode: 'ace/mode/python',
        newLineMode: 'unix',
        useSoftTabs: true,
        tabSize: 4,
        wrap: true,
    })

    info();
</script>

</body>

</html>
